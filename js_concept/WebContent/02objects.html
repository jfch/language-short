<h1>JavaScript Objects</h1>

<p>creating an object of my cellphone</p>
<p id="phone"></p>

<script type="text/javascript">
var cellp = {
    brandName : "Apple Iphone",
    model  : "5s",
    color  :  "black",
    years  : 2,
};

	cellp.brandName + " " + cellp.model + ", and it is " +  cellp.years + " years old.";
</script>
