<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>

<h1>JavaScript Events</h1>

<button onclick="click1()" onmouseover="mouseover1()">LivingButton</button>

<script type="text/javascript">
function click1(){
    document.getElementById("text").innerHTML = "you are clicking on me";
}
function mouseover1(){
    document.getElementById("text").innerHTML = "you are moving over my head";
}
</script>
<p id="text"> </p>


</body>
</html>
