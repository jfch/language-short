<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"></script>
</head>

<h1>HTML5 Input Types</h1>

<form>
University name:<br>
<input type="text" name="university" value="SJSU" disabled>
<br>Class name:<br>
<input type="text" name="classname" value="CMPE273" readonly>
<br>First name:<br>
<input type="text" name="fname" autofocus>
<br>Last name:<br>
<input type="text" name="lname" required maxlength="20">
<br>Home Country<br>
<input type="text" name="countrycode" pattern="[A-Za-z]{3}" title="3 letter">
<br>Email<br>
<input type="email" name="email" autocomplete="off">
</form>


<script type="text/javascript">

//patterns, autofocus, required, email 

</script>


</body>
</html>
